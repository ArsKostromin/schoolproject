{% extends 'layout/basic.html' %}

{% block content %}

{% for product in product_list %}
    <div class="info">
        <a href="{{ product.get_absolute_url }}" class=""><h1>{{product}}</h1></a>
        <p class="rubric"><a href="">{{product.rubric}}</p></a>
        <p>{{ product.content }}</p>
        <img src="{{ product.img }}" alt="Обложка">
        <p>{{ product.published }}</p>
    </div>
{% endfor %}

{% endblock %}
